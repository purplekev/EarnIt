<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnIt - Exercise Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0/dist/pose-detection.min.js"></script>
    <!-- Add this to the <head> section -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="charts.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-dumbbell"></i>
                <h1>EarnIt - Fix your time</h1>
            </div>
            <div class="header-content">
                <p class="subtitle">Protect your time</p>
            </div>
            <button id="finishWorkout" class="continue-btn">
                <i class="fas fa-arrow-right"></i>
                <span>Spend Minutes Earned</span>
            </button>
        </header>

        <main class="content">
            <div class="video-section">
                <div class="video-container">
                    <video id="webcam" playsinline></video>
                    <canvas id="output-canvas"></canvas>
                    <div class="camera-overlay">
                        <div class="camera-guide">
                            <i class="fas fa-crosshairs"></i>
                            Position yourself in frame
                        </div>
                    </div>
                </div>
                <div id="exercise-types" class="exercise-selector">
                    <h2 class="selector-title">Select Activity</h2>
                    <select id="activity-select" class="activity-select">
                        <option value="pushups">Push-ups</option>
                        <option value="pullups">Pull-ups</option>
                        <option value="squats">Squats</option>
                        <option value="meditation">Meditation</option>
                        <option value="reading">Reading</option>
                    </select>
                </div>
            </div>

            <div class="stats">
                <div class="stats-header">
                    <div id="counter">Minutes earned: 0</div>
                    <div id="status" class="pulse">Getting ready...</div>
                </div>
            </div>
            <div class="charts-container">

                <!-- Bar Chart -->
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>

                <!-- Pie Chart -->
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </main>
        <div class="achievements-popup" id="achievement">
            <i class="fas fa-trophy"></i>
            <div class="achievement-content">
                <h3>Achievement Unlocked!</h3>
                <p>First 10 Push-ups Complete</p>
            </div>
        </div>
    </div>

    <!-- Load our scripts -->
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
