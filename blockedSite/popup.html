<!DOCTYPE html>
<html lang="en">

<head>
  <title>Redirector Control</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: white;
      color: #1e3a5f;
      padding: 20px;
      width: 320px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 2px;
      font-size: 24px;
      font-weight: 600;
    }

    h3 {
      margin-top: 2px;
      font-size: 14px;
      font-weight: 400;
      color: #3a6ea5;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      background: #3a6ea5;
      padding: 8px 12px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
    }

    input,
    button {
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"] {
      width: calc(100% - 20px);
      padding: 8px;
      border: 1px solid #1e3a5f;
      border-radius: 8px;
      text-align: center;
    }

    button {
      background-color: #1e3a5f;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }

    button:hover {
      background-color: #153052;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      margin-top: 5px;
    }

    ul li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #1e3a5f;
      font-size: 14px;
      font-weight: 600;
      width: 100%;
      padding: 3px 0;
      border-bottom: 1px solid #d3d3d3;
    }

    ul li button {
      background: none;
      border: none;
      color: #ff6b6b;
      cursor: pointer;
      font-size: 14px;
    }

    ul li button:hover {
      color: #c0392b;
    }

    .input-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>EarnIt</h1>
  <h3>Replace the chase with real dopamine.</h3>

  <!-- Toggle Switch -->
  <label>
    <input type="checkbox" id="toggleRedirect" checked>
    Enable Redirection
  </label>

  <!-- Site Management -->
  <h2 style="margin-bottom: 5px;">Sites Blocked:</h2>
  <ul id="siteList"></ul>

  <div class="input-container">
    <input type="text" id="newSite" placeholder="add site (e.g. youtube.com)">
    <button id="addSite">Add</button>
  </div>

  <!-- <button id="addToken">ADDTOKEN</button> -->

  <div class="input-container" style="display: flex; align-items: center;">
    <h3 style="margin-bottom: 0; margin-right: 10px; font-weight: bold;">Tokens:</h3>
    <input id="token" type="number" value="0" style="vertical-align: middle;">
  </div>

  <div class="input-container">
    <input type="text" id="newEmail" placeholder="add accountability partner's email">
    <button id="add-accountability">Add</button>
  </div>


  <div style="margin-top: 5px; padding: 8px; border-radius: 8px; background-color: #f5f5f5;">
    <span id="storedEmail" style="color: #3a6ea5; font-size: 14px;">No partner added</span>
  </div>

  <label style="margin-top: 10px;">
    <button id="disableRequest" style="background: none; color: white; padding: 0; margin: 0;">
      Request Disable
    </button>
  </label>


  <script src="popup.js"></script>
</body>

</html>
